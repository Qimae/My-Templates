<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Sign-up | Skillz E-learning</title>

</head>

<body>
  <header class="header">
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="logo" width="60px"></a>
      <a href="login.html"><input type="button" class="button1" value="Sign-in"></a>


      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <img class="html-icon" src="https://img.icons8.com/color/48/000000/html-5--v1.png" />
    <img class="wordpress-icon" src="https://img.icons8.com/fluency/48/000000/wordpress.png" />
    <img class="linux-icon" src="https://img.icons8.com/color/48/000000/linux--v1.png" /><br>

    <div class="row-login">
      <div class="column-login">
        <div class="card-login">
          <h3 style="text-align: left; font-size: 50px; color: blue; margin-left: 70px;">Become a</h3>
          <h3 style="text-align: left; font-size: 50px; color: blue; margin-left: 70px;">{Company} Member</h3>
          <div class="container">
            <form action="" method="POST">
              <label for="name">
                <h4>Full Name: </h4>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
              </label>
              <label for="email">
                <h4>Email: </h4>

                <input type="text" id="email" name="email" placeholder="Email" required>
              </label>
              <label for="phone">
                <h4>Phone Number: </h4>

                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
              </label>
              <label for="pass">
                <h4>Create Password: </h4>

                <input type="password" id="pass" name="password" placeholder="Create Password" required>
              </label>
              <label for="pass">
                <h4>Confirm Password: </h4>

                <input type="password" id="pass" name="password" placeholder="Confirm Password" required><br><br>
              </label>
              <input type="button" class="button" name="submit" value="Join"><br><br>
              <div class="ac">
                <p><input type="checkbox" id="check" name="privacy"> I agree to the Skillz <a href="terms.pdf">Terms and
                    Conditions</a></p><br>
                <p>Already have an account? <a href="signup.php">login here.</a></p>

              </div>

            </form>
          </div>



        </div>
      </div>

      <div class="column-login">
        <div class="card-login" id="teens">
          <img src="images/bg.jpeg" alt="Teens image" height="400px">

        </div>

      </div>
    </div><br>
  </main>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

</body>

</html>
